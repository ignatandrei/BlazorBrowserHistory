name: Build and deploy to docs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/BBH/BBH.slnx

      - name: Publish Blazor app
        run: |
          rm -rf docs || true
          cd src/BBH
          dotnet tool restore
          dotnet r publishDocs

      - name: Copy published files to docs
        run: |
          mkdir docs
          cp -r src/BBH/Release/UIBlazor/wwwroot/* docs/

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A docs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "CI: publish Blazor site to /docs"
            git push origin HEAD:main
          fi
